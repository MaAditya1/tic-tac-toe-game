<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="project1.css">

</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <p>CLEAR & SIMPLE</p>

        <div class="container">

            <div class="game">

                <div class="square-1">
                <button class="circle"></button>
                </div>
                <div class="square-2">
                <button class="circle"></button>
                </div>
                <div class="square-3">
                <button class="circle"></button>
                </div>
                <div class="square-4">
                <button class="circle"></button>
                </div>
                <div class="square-5">
                <button class="circle"></button>
                </div>
                <div class="square-6">
                <button class="circle"></button>
                </div>
                <div class="square-7">
                <button class="circle"></button>
                </div>
                <div class="square-8">
                <button class="circle"></button>
                </div>
                <div class="square-9">
                <button class="circle"></button>
                </div>

            </div>
                       
        </div>
        <div class="game-option">
            <button id="new-btn">New Game</button>
            <button id="reset-btn">Reset Game</button>
        </div>

        <div class="msg-container hide">
            <p id="msg" data-aos="slide-up" data-aos-delay="400" data-aos-duration="500">Winner</p>
            <!-- <button id="new-btn">New Game</button> -->
        </div>
    </main>
    

    <script src="project1.js"></script>
</body>
</html>
